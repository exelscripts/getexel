<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Exel Now! CHEAP</title>
<style>
  /* Reset & Body */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b); /* Dark blue â†’ dark grey */
  }

  /* Glass Container */
  .glass {
    backdrop-filter: blur(15px);
    background: rgba(30, 30, 30, 0.6); /* Dark grey glass */
    border-radius: 40px; /* fully rounded */
    border: 4px solid;
    padding: 60px 100px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    animation: borderGradient 6s linear infinite;
    border-image-slice: 1;
    border-image-source: linear-gradient(270deg, #3b82f6, #a0ff4d); /* initial gradient */
  }

  /* Animated border gradient */
  @keyframes borderGradient {
    0% { border-image-source: linear-gradient(0deg, #3b82f6, #a0ff4d); }
    50% { border-image-source: linear-gradient(360deg, #3b82f6, #a0ff4d); }
    100% { border-image-source: linear-gradient(0deg, #3b82f6, #a0ff4d); }
  }

  /* Gradient text animation */
  h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    background: linear-gradient(90deg, #3b82f6, #a0ff4d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textGradient 3s linear infinite alternate;
  }

  @keyframes textGradient {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Animated Button */
  .gradient-button {
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 25px; /* fully rounded */
    cursor: pointer;
    background: linear-gradient(270deg, #3b82f6, #a0ff4d, #3b82f6);
    background-size: 600% 600%;
    animation: buttonGradient 6s ease infinite;
    transition: transform 0.2s ease;
  }

  .gradient-button:hover {
    transform: scale(1.05);
  }

  @keyframes buttonGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>
  <div class="glass">
    <h1>Get Exel Now! CHEAP</h1>
    <button class="gradient-button" onclick="window.location.href='https://discord.gg/CSQxuAYy6x'">
      Discord
    </button>
  </div>
</body>
</html>
